<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Me.ow | profiles</title>
    
    
	<link href="style.css" rel="stylesheet">
</head>
<body>
    
    <div class="logo">Me.ow</div>
    <div class="create">Create Profile</div>
    
    <div class="container createbox">
        <div class="assistive-text _errormsg cbox" style="color: red"></div>
        <br>
        Username: <br><input type="text" id="_i_uname" class="inp"><br>
        Name: <br><input type="text" id="_i_name" class="inp"><br>
        BIO: <br><input type="text" id="_i_bio" class="inp"><br>
        About: <br><textarea id="_i_about" class="txtarea"></textarea>
        
        <br>
        <div class="cbtn create_btn">Create Profile</div>
    </div>
    
    <div class="container editbox">
        <div class="assistive-text _errormsg ebox" style="color: red"></div>
        <br>
        Address: <br><input type="text" id="_e_address" class="inp"><br>
        Name: <br><input type="text" id="_e_name" class="inp"><br>
        BIO: <br><input type="text" id="_e_bio" class="inp"><br>
        About: <br><textarea id="_e_about" class="txtarea"></textarea>
        
        <br>
        <div class="cbtn update_btn">update Profile</div>
    </div>
    
	<div class="container viewbox">
        
        <div class="name">-</div>
        <div class="username" data-uname="-">-</div>
        <div class="address">-</div>
        <div class="short">-</div>
        
        <div class="repo">
            <div>Reputation</div>
            <table style="text-align: center;margin: 0 auto">
                <tr>
                    <td>
                        <svg class="svg-icon abtn-icn pos-icon" viewBox="0 0 20 20">
							<path d="M14.613,10c0,0.23-0.188,0.419-0.419,0.419H10.42v3.774c0,0.23-0.189,0.42-0.42,0.42s-0.419-0.189-0.419-0.42v-3.774H5.806c-0.23,0-0.419-0.189-0.419-0.419s0.189-0.419,0.419-0.419h3.775V5.806c0-0.23,0.189-0.419,0.419-0.419s0.42,0.189,0.42,0.419v3.775h3.774C14.425,9.581,14.613,9.77,14.613,10 M17.969,10c0,4.401-3.567,7.969-7.969,7.969c-4.402,0-7.969-3.567-7.969-7.969c0-4.402,3.567-7.969,7.969-7.969C14.401,2.031,17.969,5.598,17.969,10 M17.13,10c0-3.932-3.198-7.13-7.13-7.13S2.87,6.068,2.87,10c0,3.933,3.198,7.13,7.13,7.13S17.13,13.933,17.13,10"></path>
						</svg>
                    </td>
                    <td>
                        <div><b class="counter pos">0</b><br>positive</div>
                    </td>
                    <td style="border-left: 1px solid #e1e8ed">
                        <div><b class="counter neg">0</b><br>negative</div>
                    </td>
                    <td>
                        <svg class="svg-icon abtn-icn neg-icon" viewBox="0 0 20 20">
							<path d="M14.776,10c0,0.239-0.195,0.434-0.435,0.434H5.658c-0.239,0-0.434-0.195-0.434-0.434s0.195-0.434,0.434-0.434h8.684C14.581,9.566,14.776,9.762,14.776,10 M18.25,10c0,4.558-3.693,8.25-8.25,8.25c-4.557,0-8.25-3.691-8.25-8.25c0-4.557,3.693-8.25,8.25-8.25C14.557,1.75,18.25,5.443,18.25,10 M17.382,10c0-4.071-3.312-7.381-7.382-7.381C5.929,2.619,2.619,5.93,2.619,10c0,4.07,3.311,7.382,7.381,7.382C14.07,17.383,17.382,14.07,17.382,10"></path>
						</svg>
                    </td>
                </tr>
            </table>
        </div>
        
        <div class="about">-</div>
        <div style="text-align: right;margin-top: 10px">
            <a style="text-decoration: underline;cursor: pointer" class="edit">edit details</a>
        </div>
	</div>
    
    <div style="text-align: center;margin-top: 30px">powered by OpenWeb</div>
    
    
    <script src="jquery.min.js"></script>
    <script src="script.js"></script>
    
</body>
</html>
